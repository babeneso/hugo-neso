baseURL = "https://example.com/"

title = "Neso"
copyright = "© babeneso"

enableRobotsTXT                = true

mainSections                   = ["docs"]
pluralizeListTitles            = false

timeZone                       = "Asia/Taipei"
languageCode                   = "en-us"
defaultContentLanguage         = "en"
defaultContentLanguageInSubdir = false

# not required if theme was installed via hugo module
#theme                          = "hugo-neso"

[outputs]
  home                         = ["html", "json"]
  section                      = ["html"]

[minify]
  minifyOutput = true

[imaging]
  resampleFilter = 'Lanczos'

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
#  replacements = "github.com/babeneso/hugo-neso -> ../../hugo-neso"
  [[module.imports]]
    path = "github.com/babeneso/hugo-neso"
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'


[pagination]
  # set a small number to demo pagination
  pagerSize = 6


[taxonomies]
  tag        = "tags"
  category   = "categories"
#  series     = "series"



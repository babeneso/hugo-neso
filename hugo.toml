# --------------------------------
# Markdown Rendering
# --------------------------------

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      # 必要：不要把 <img> 包在 <p> 裡面 (以便透過 `{width="100" ...}` 設定屬性)
      # https://gohugo.io/content-management/markdown-attributes/#standalone-images
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
      # 允許使用 `{class="foo bar" id="baz"}` 或 `{.foo .bar #baz}` 語法，為 Markdown 元素增加 HTML 元素屬性 (不限 class / ID)
      # https://gohugo.io/content-management/markdown-attributes/
        # 允許區塊元素使用
        block                    = true
        # 支援標題元素使用
        title                    = true
    [markup.goldmark.renderer]
      unsafe                     = true
  [markup.highlight]
    # 必要：讓程式碼區塊使用 CSS class，以便語法上色
    # https://gohugo.io/configuration/markup/#highlight
    noClasses                    = false
  [markup.tableOfContents]
  # 目次樣式設定
  # https://gohugo.io/configuration/markup/#table-of-contents
    startLevel = 2
    endLevel = 3


